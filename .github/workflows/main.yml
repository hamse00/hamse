name: Infinite RDP (Auto Reconnect)

permissions:
  contents: write   # Loogu talagalay in workflow uu iskiis u kiciyo

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # Dib isu bilaabid 30 daqiiqo kasta

jobs:
  rdp-server:
    runs-on: windows-latest
    timeout-minutes: 360   # 6 saac, max Windows runner
    steps:

      - name: üîß Enable RDP & Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389
          Write-Host "‚úÖ RDP Enabled Successfully"

      - name: üë§ Create/Update RDP User
        run: |
          $password = -join ((33..126) | Get-Random -Count 12 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Set-LocalUser -Name "RDP" -Password $securePass
              Write-Host "üîÑ Updated RDP password."
          } else {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
              Write-Host "‚úÖ Created RDP user."
          }

          Write-Host "üí° RDP User: RDP"
          Write-Host "üí° RDP Password: $password"
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: üß© Install & Connect Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $path = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $path
          Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait

          $retries = 0
          while ($true) {
            try {
              & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rdp-${{ github.run_id }}
              $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              if ($ip) {
                echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
                Write-Host "‚úÖ Connected to Tailscale - IP: $ip"
                break
              }
            } catch {
              Write-Host "‚ö†Ô∏è Connection failed. Retrying..."
              Start-Sleep -Seconds 10
            }
            $retries++
            if ($retries -gt 10) { Write-Host "‚ùå Too many retries"; exit 1 }
          }

      - name: üîÑ Auto Reconnect Monitor
        run: |
          while ($true) {
            $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status | Out-String
            if ($status -notmatch "Tailscale is running") {
              Write-Host "‚ö†Ô∏è Tailscale disconnected. Reconnecting..."
              & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=rdp-${{ github.run_id }}
              Start-Sleep -Seconds 15
            }
            Write-Host "[$(Get-Date)] ‚úÖ RDP Active | IP: $( & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 )"
            Start-Sleep -Seconds 300
          }

      - name: üîÅ Relaunch Workflow (Auto-Restart)
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          echo "‚ôªÔ∏è Kicin workflow kale si RDP uu u sii socdo"
          gh workflow run "Infinite RDP (Auto Reconnect)"



